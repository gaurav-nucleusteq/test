name: Deploy Model

on:
  workflow_dispatch:
    inputs:
      experiment_id:
        description: "Experiment ID"
        required: true
      run_id:
        description: "Run ID"
        required: true
      compute_type:
        description: "Compute size (small, medium, large)"
        required: true

jobs:
  fail-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print message
        run: echo "This workflow will now fail intentionally."
      
      - name: Fail step
        run: exit 1
